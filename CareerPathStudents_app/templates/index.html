<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Персонификация траектории</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gradient-custom {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .feature-card {
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,.1);
            transition: transform 0.3s ease;
            background: white;
            height: 100%;
        }
        .feature-card:hover {
            transform: translateY(-5px);
        }
        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #6a11cb;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Рекомендательная система развития студента</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                       <a class="nav-link" href="{% url 'login' %}">Войти</a>
                    </li>
                    <li class="nav-item">
                       <a class="nav-link" href="{% url 'register' %}">Регистрация</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <header class="gradient-custom text-white text-center py-5">
        <div class="container py-5">
            <h1 class="display-4 fw-bold mb-4">Система персонализированных рекомендаций</h1>
            <p class="lead mb-4">Помогаем студентам достигать своих карьерных целей</p>
            <a href="{% url 'register' %}" class="btn btn-light btn-lg px-4 me-2">Начать сейчас</a>
        </div>
    </header>

    <section class="container my-5">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="feature-card">
                    <i class="fas fa-chart-line feature-icon"></i>
                    <h3 class="h4 mb-3">Анализ данных</h3>
                    <p class="text-muted"></p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="feature-card">
                    <i class="fas fa-lightbulb feature-icon"></i>
                    <h3 class="h4 mb-3">Рекомендации</h3>
                    <p class="text-muted"></p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="feature-card">
                    <i class="fas fa-user-friends feature-icon"></i>
                    <h3 class="h4 mb-3">Удобство</h3>
                    <p class="text-muted"></p>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-light text-center py-4">
        <div class="container">
            <p class="text-muted mb-0">© 2025 Рекомендательная система развития студента. Все права защищены.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
