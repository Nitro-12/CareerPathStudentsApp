<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            min-height: 100vh;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
        }

        .form-control {
        border-radius: 10px;
        padding: 0.8rem;
        border: 1px solid #e0e0e0;
        transition: all 0.3s ease;
        background-color: #fff; /* Добавлено для улучшения контраста */
        color: #333; /* Цвет текста */
        }

        .form-control:focus {
        box-shadow: 0 0 0 0.25rem rgba(161, 196, 253, 0.25);
        border-color: #a1c4fd;
        background-color: #f0f8ff; /* Светлый фон при фокусе */
        }

        .btn-primary {
            background: linear-gradient(45deg, #a1c4fd, #c2e9fb);
            border: none;
            border-radius: 10px;
            padding: 0.8rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(161, 196, 253, 0.4);
        }

        .login-title {
            color: #333;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .register-link {
            color: #a1c4fd;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link:hover {
            color: #6e9fee;
        }
        .form-control {
            border-radius: 10px;
            padding: 0.8rem;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
            background-color: #fff;
            color: #333;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(161, 196, 253, 0.25);
            border-color: #a1c4fd;
            background-color: #f0f8ff;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="login-card">
                    <h3 class="text-center login-title">Добро пожаловать</h3>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}  <!-- Здесь отображается форма, переданная из views.py -->
                        <button type="submit" class="btn btn-primary w-100 mb-3">Войти</button>
                    </form>
                    {% if error %}
                    <p class="text-danger text-center">{{ error }}</p>
                    {% endif %}
                    <p class="text-center mb-0">Нет аккаунта? <a href="{% url 'register' %}" class="register-link">Зарегистрироваться</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
